server:
    error:
        include-message: always
        include-binding-errors: always

spring:
    datasource:
        password:
        url: jdbc:postgresql://localhost:5432/registration
        username:
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgresPlusDialect
                format_sql: true
        show-sql: true
